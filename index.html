<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PhoneOS Window Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="desktopCanvas"></canvas>

<div id="taskbar">
    <div id="startBtn">☰ Пуск</div>
    <div id="taskbarApps"></div>
</div>

<!-- Пуск -->
<div id="startMenu" class="window">
    <h3>Пуск</h3>
    <button onclick="openApp('explorer')">🗂 Проводник</button>
    <button onclick="openApp('notepad')">📝 Блокнот</button>
    <button onclick="openApp('settings')">⚙ Настройки</button>
    <button onclick="openRecycleBin()">🗑 Корзина</button>
</div>

<!-- Проводник -->
<div id="explorer" class="window appWindow">
    <div class="titleBar">Проводник <span class="closeBtn" onclick="closeApp('explorer')">✖</span></div>
    <div class="explorerControls">
        <button onclick="createFolder()">📁 Новая папка</button>
        <button onclick="createTextFile()">📝 Новый TXT</button>
    </div>
    <div id="fileList"></div>
</div>

<!-- Блокнот -->
<div id="notepad" class="window appWindow">
    <div class="titleBar">Блокнот <span class="closeBtn" onclick="closeApp('notepad')">✖</span></div>
    <textarea id="notepadText"></textarea>
    <button onclick="saveTextFile()">💾 Сохранить</button>
</div>

<!-- Корзина -->
<div id="recycleBin" class="window appWindow">
    <div class="titleBar">Корзина <span class="closeBtn" onclick="closeApp('recycleBin')">✖</span></div>
    <div id="recycleList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
